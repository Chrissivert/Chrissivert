  <script>
    const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let stars = [];
const numStars = 100;
let width, height;

function init() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  stars = [];
  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      z: Math.random() * width,
      opacity: 0  // start fully transparent
    });
  }
}

function animate() {
  ctx.fillStyle = '#1e0033'; // background color
  ctx.fillRect(0, 0, width, height);

  for (let i = 0; i < numStars; i++) {
    let star = stars[i];
    star.z -= 2; // star speed forward

    if (star.z <= 0) {
      star.x = Math.random() * width;
      star.y = Math.random() * height;
      star.z = width;
      star.opacity = 0; // reset opacity when new star appears
    }

    // Increase opacity as star gets closer (z decreases)
    // Map z from [width, 0] to opacity [0, 1]
    star.opacity = 1 - star.z / width;
    if (star.opacity > 1) star.opacity = 1;
    if (star.opacity < 0) star.opacity = 0;

    // 3D to 2D projection
    let sx = (star.x - width / 2) * (width / star.z) + width / 2;
    let sy = (star.y - height / 2) * (width / star.z) + height / 2;

    let radius = (width / star.z) * 2;

    if (sx < 0 || sx >= width || sy < 0 || sy >= height) continue;

    ctx.beginPath();
    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity.toFixed(2)})`;
    ctx.arc(sx, sy, radius, 0, 2 * Math.PI);
    ctx.fill();
  }
  requestAnimationFrame(animate);
}

window.addEventListener('resize', init);

init();
animate();
  </script>
